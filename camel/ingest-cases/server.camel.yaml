- route:
    id: route-2524
    from:
      uri: timer
      parameters:
        delay: "5000"
        includeMetadata: true
        period: "5000"
        repeatCount: "3"
        timerName: yaml
      steps:
        - to:
            id: to-1138
            uri: log
            parameters:
              loggerName: InfoLogger
              showAll: true
              showAllProperties: false
              showHeaders: false
        - setBody:
            expression:
              simple:
                expression: |-
                  {
                  	"id":${exchangeProperty.CamelTimerCounter},
                  	"summary":"Client has been charged twice",
                  	"executionPlan":["Refund overcharge","send discount voucher"]
                  }
        - to:
            id: to-1861
            uri: vertx-websocket
            parameters:
              host: localhost
              port: "8080"
              sendToAll: true
        - log: ${body}
- route:
    id: route-6930
    from:
      id: from-1898
      uri: vertx-websocket
      parameters:
        host: localhost
        port: "8080"
      steps:
        - to:
            id: to-2147
            uri: log
            parameters:
              loggerName: InfoLogger
              showAll: true
        - log:
            id: log-8265
            message: ${body}
        - setBody:
            id: setBody-1822
            expression:
              simple:
                expression: "hello: ${body}"
        - to:
            id: to-2477
            uri: vertx-websocket
            parameters:
              host: localhost
              port: "8080"
            disabled: true
