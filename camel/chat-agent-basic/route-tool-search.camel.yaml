- route:
    id: tool-query
    from:
      id: tool-search
      uri: langchain4j-tools
      parameters:
        description: Finds customers interested in a type of product
        parameter.productType: String
        tags: all
        toolId: query
      steps:
        - setBody:
            expression:
              simple:
                expression: ${header.productType}
                resultType: java.lang.String
        - removeHeaders:
            id: removeHeaders-1052
            pattern: "*"
        - to:
            id: to-3647
            uri: langchain4j-embeddings
            parameters:
              embeddingId: products
              embeddingModel: "#class:dev.langchain4j.model.embedding.AllMiniLmL6V2EmbeddingM\
                odel"
        - setVariable:
            id: setVariable-2793
            expression:
              simple:
                expression: ${header.CamelLangChain4jEmbeddingsVector}
                resultType: dev.langchain4j.data.embedding.Embedding
            name: search
        - setBody:
            id: setBody-3859
            expression:
              simple:
                expression: |-
                  {
                      "collectionName": "mycollection",
                      "outputFields": ["invoice"],
                      "data": [
                          ${variable.search.vectorAsList()}
                      ],
                      "annsField": "vector",
                      "limit": 5,
                      "searchParams": {
                          "params": {
                              "radius": 0.20
                          }
                      }
                  }
        - setHeaders:
            id: setHeaders-2064
            headers:
              - expression:
                  constant:
                    expression: application/json
                name: Content-Type
              - expression:
                  constant:
                    expression: Bearer root:Milvus
                name: Authorization
        - to:
            id: to-2928
            uri: https
            parameters:
              httpUri: milvus-milvus.{{remote.host.domain}}/v2/vectordb/entities/search
            disabled: false
        - log: ${body}
        - choice:
            id: choice-3858
            otherwise:
              id: otherwise-2447
              steps:
                - setBody:
                    id: setBody-7358
                    expression:
                      simple:
                        expression: nothing found
            when:
              - id: when-2541
                steps:
                  - setBody:
                      id: setBody-2852
                      expression:
                        jq:
                          expression: .data[].invoice
                expression:
                  jq:
                    expression: .data | length > 0
        - setBody:
            id: setBody-1147
            disabled: true
            expression:
              jq:
                expression: .data[].invoice
                resultType: java.lang.String
        - log:
            id: log-3317
            message: ${body}
- route:
    id: tool-product-types
    from:
      id: from-1827
      uri: langchain4j-tools
      parameters:
        description: get categories of products from invoice
        tags: all
        toolId: product-types
      steps:
        - setBody:
            expression:
              simple:
                expression: |-
                  {
                      "collectionName": "mycollection",
                      "id": [${header.invoiceid}],
                      "outputFields": ["text"]
                  }
        - removeHeaders:
            id: removeHeaders-3777
            pattern: "*"
        - setHeaders:
            headers:
              - expression:
                  constant:
                    expression: application/json
                name: Content-Type
              - expression:
                  constant:
                    expression: Bearer root:Milvus
                name: Authorization
        - to:
            uri: https
            parameters:
              httpUri: milvus-milvus.{{remote.host.domain}}/v2/vectordb/entities/get
        - setBody:
            id: setBody-9739
            expression:
              simple:
                expression: >-
                  Please provide the categories of these products, respond in
                  JSON format:


                  ${jq(.data[].text)}
        - process:
            id: process-9480
            ref: categoriseProducts
        - to:
            id: to-4190
            uri: langchain4j-chat
            parameters:
              chatId: categories
              chatModel: "#chatModelSearch"
              chatOperation: CHAT_MULTIPLE_MESSAGES
        - log:
            message: ${body}
