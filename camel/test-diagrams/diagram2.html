<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execution Diagrams 2</title>
    <script src="https://unpkg.com/mermaid@11.6.0/dist/mermaid.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }
        .connected {
            background-color: green;
        }
        .disconnected {
            background-color: red;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f0f4f8;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:nth-child(odd) {
            background-color: #ffffff;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        .show-btn {
            background-color: #4CAF50;
            color: white;
        }
        .remove-btn {
            background-color: #808080;
            color: white;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 1000;
            max-height: 80%;
            overflow-y: auto;
        }
        .popup-header {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .popup-content {
            margin-bottom: 20px;
        }
        .close-btn {
            display: block;
            margin: 0 auto;
            background-color: #4CAF50;
            color: white;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <h1>
        Execution Diagrams
        <span class="status-indicator disconnected"></span>
    </h1>
    <table id="dataTable">
        <thead>
            <tr>
                <th style="width: 100px;">ID</th>
                <th>Summary</th>
                <th style="width: 100px;">Diagram</th>
                <th style="width: 100px;">Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        let ws;
        const tableBody = document.querySelector('#dataTable tbody');
        const statusIndicator = document.querySelector('.status-indicator');

        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8100/diagram2');

            ws.onopen = () => {
                console.log('WebSocket connected');
                statusIndicator.classList.remove('disconnected');
                statusIndicator.classList.add('connected');
            };

            ws.onmessage = (event) => {
                console.log('WebSocket message: ' + event.data);
                const data = JSON.parse(event.data);
                addTableRow(data);
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                statusIndicator.classList.remove('connected');
                statusIndicator.classList.add('disconnected');
                setTimeout(connectWebSocket, 1000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                ws.close();
            };
        }

        function addTableRow(data) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${data.id}</td>
                <td>${data.Summary}</td>
                <td><button class="show-btn" onclick="showDiagram('${data.id}', '${data.diagram}')">Show</button></td>
                <td><button class="remove-btn" onclick="removeRow('${data.id}', this)">Remove</button></td>
            `;
            tableBody.appendChild(row);
        }

        function removeRow(id, button) {
            const row = button.closest('tr');
            row.remove();
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ id, action: 'remove' }));
            }
        }

        function showDiagram(id, base64Diagram) {
            const diagramData = atob(base64Diagram);
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.style.width = '90%';
            popup.style.maxWidth = '1200px';

            const overlay = document.createElement('div');
            overlay.className = 'overlay';

            popup.innerHTML = `
                <div class="popup-header">Execution Diagram</div>
                <div class="popup-content">
                    <div class="mermaid">${diagramData}</div>
                </div>
                <button class="close-btn" onclick="closePopup(this)">Close</button>
            `;

            document.body.appendChild(overlay);
            document.body.appendChild(popup);
            mermaid.init(undefined, popup.querySelector('.mermaid'));
        }

        function closePopup(button) {
            const popup = button.closest('.popup');
            const overlay = document.querySelector('.overlay');
            popup.style.width = '';
            popup.style.maxWidth = '';
            popup.remove();
            overlay.remove();
        }

        // Initialize WebSocket connection
        connectWebSocket();
    </script>
</body>
</html>
