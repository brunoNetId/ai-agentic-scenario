- route:
    id: clean invoices
    from:
      uri: aws2-s3
      parameters:
        accessKey: minio
        bucketNameOrArn: invoices
        forcePathStyle: true
        overrideEndpoint: true
        region: ap-south-2
        secretKey: minio123
        uriEndpointOverride: https://minio-api-demo.{{remote.host.domain}}
      steps:
        - log: "invoice key: ${header.CamelAwsS3Key}"

